<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px ridge black;
            width: 400px;
            text-align: center;
        }

        tr,
        td,tbody,thead {
            border: 2px inset black
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="4">1</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td rowspan="3">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
            <td colspan="2">8</td>
        </tbody>
    </table>
</body>

</html>
